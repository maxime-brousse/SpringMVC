<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contact.id == null} ? 'Créer un contact' : 'Modifier le contact'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 th:text="${contact.id == null} ? 'Créer un contact' : 'Modifier le contact'" class="mb-4"></h1>

    <form th:action="@{${contact.id == null} ? '/contacts' : '/contacts/update/' + ${contact.id}}"
          th:object="${contact}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Numéro</label>
            <input type="text" id="numero" th:field="*{numero}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/contacts}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

<script>
    // Bootstrap validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
