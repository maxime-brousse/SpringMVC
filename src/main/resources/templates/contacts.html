<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Liste des contacts</h1>

    <a class="btn btn-primary mb-3" th:href="@{/contacts/new}">Ajouter un contact</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Numéro</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.nom}"></td>
            <td th:text="${contact.prenom}"></td>
            <td th:text="${contact.numero}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{'/contacts/edit/' + ${contact.id}}">Modifier</a>
                <a class="btn btn-sm btn-danger" th:href="@{'/contacts/delete/' + ${contact.id}}"
                   onclick="return confirm('Supprimer ce contact ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
